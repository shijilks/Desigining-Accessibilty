{% extends "base.html" %}
{% load static %} 

{% block title %}Contact{% endblock title %}

{% block main-content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100 mt-3" style="background-color: #f8f9fa;">
    <div class="w-100" style="max-width: 600px; background-color: #ffffff; border-radius: 10px; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h2 class="text-center" style="color: #007bff;">Contact Us</h2>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
        </form>
    </div>
</div>
{% endblock main-content %}
